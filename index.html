<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vim Mode Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/keymap/vim.min.css">
  <style>
    #editor-container {
      height: 400px;
      border: 1px solid #ccc;
    }
    .CodeMirror {
      height: 100%;
    }
  </style>
</head>
<body>

  <h2>Vim-Enabled Editor (No Textarea)</h2>
  <div id="editor-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/keymap/vim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

  <script>
    const editor = CodeMirror(document.getElementById('editor-container'), {
      value: "// Start coding with Vim keybindings here\nfunction hello() {\n  console.log('Hello, Vim!');\n}",
      mode: "javascript",
      lineNumbers: true,
      keyMap: "vim",
      theme: "default"
    });
  </script>

</body>
</html>
